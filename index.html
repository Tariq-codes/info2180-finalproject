<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin CRM - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="dolphin.png" type="image/png" Alter="Dolphin">
</head>

<body>
    <header>
        <h1>Dolphin CRM</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>

            <div id="error-message" class="error-message" style="display: none; color: red; font-weight: bold; margin-bottom: 10px;"></div>

            <form id="login-form" method="POST">
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" id="login">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2022 Dolphin CRM</p>
    </footer>
    
    <script src="script.js" defer></script>
</body>
</html>
